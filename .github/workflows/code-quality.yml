name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-backend:
    name: Lint Python Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Set up Python
      run: uv python install 3.9
      
    - name: Install dependencies
      run: uv sync --all-extras
      
    - name: Run Black formatter check
      run: |
        uv run black --check --diff src/ tests/
        
    - name: Run Pylint
      run: |
        uv run pylint src/ --output-format=github
        
    - name: Run MyPy type checking
      run: |
        uv run mypy src/ --show-error-codes --pretty
        
    - name: Check import sorting
      run: |
        uv run python -m isort --check-only --diff src/ tests/

  lint-frontend:
    name: Lint Next.js Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kind-setup-frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: kind-setup-frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run TypeScript type checking
      run: npx tsc --noEmit
      
    - name: Check Prettier formatting
      run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"


