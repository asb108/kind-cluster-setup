  name: airflow-worker
  labels:
    app: airflow
    component: worker
spec:
  replicas: {{ replicas }}
  selector:
    matchLabels:
      app: airflow
      component: worker
  template:
    metadata:
      labels:
        app: airflow
        component: worker
    spec:
      containers:
      - name: worker
        image: apache/airflow:{{ version }}
